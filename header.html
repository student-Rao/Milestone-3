    <script>
       
        document.addEventListener("DOMContentLoaded", function() {
        fetch('header.html')

            })
            .catch(error => console.error('Error loading header:', error));

    function showsidebar(){
            const sidebar=document.querySelector("#sidebar")

            const sidebar=document.querySelector("#sidebar")
