<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Resume</title>
    <link rel="stylesheet" href="resumeCreates.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <h1>Dynamic Resume Builder</h1>
   <form id="resume-form">
    <fieldset>
    <legend>Personal Information</legend>
    <label for="name">Name</label>
    <input type="text"  id="name" placeholder="Please enter your name" required>
    <label for="phone">Phone Number</label>
    <input type="tel"  id="phone" placeholder="Please enter your Phone number" required>
    <label for="email">Email</label>
    <input type="email"  id="email" placeholder="Please enter youe email" required>
    </fieldset>
    <fieldset>
        <legend>Education:</legend>
        <label for="education"></label>
        <textarea name="" id="education" placeholder="Enter your education Background in list form" rows="6" required></textarea>
    </fieldset>
    <fieldset>
        <legend>Experience:</legend>
        <label for="experience"></label>
        <textarea name="" id="experience" placeholder="Enter your experience" rows="6" required></textarea>
    </fieldset>
    <fieldset>
        <legend>Skills:</legend>
        <label for="skills"></label>
        <textarea name="" id="skills" placeholder="Enter your skills" rows="6" required></textarea>
    </fieldset>
    <button type="submit"><b>Generate Resume</b></button>
   </form>
   <br>
   <div id="resume-display">

   </div>
    <div id="footer-placeholder"></div>

    <script >
        function toggleSkills() {
  const skillSection = document.getElementById('skillsection');

  // Toggle visibility
  if (skillSection.style.display === 'none') {
    skillSection.style.display = 'block';
  } else {
    skillSection.style.display = 'none';
  }
}


        document.addEventListener("DOMContentLoaded", function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
        });
        document.addEventListener("DOMContentLoaded", function() {
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    });
    </script>
    <script src="script.js"></script>
</body>
</html>
